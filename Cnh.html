<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Habilitação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="header-top">
        <button class="back-btn">←</button>
        <div class="header-text">
            <h1>HABILITAÇÃO</h1>
            <span>Atualizado em: 28/02/2026 - 15:37:44</span>
        </div>
    </div>
</header>

<main class="content">

    <!-- CAROUSEL -->
    <div class="carousel">
        <div class="carousel-track">
            <img src="images/imagem1.jpg" alt="CNH 1">
            <img src="images/imagem2.jpg" alt="CNH 2">
            <img src="images/imagem3.jpg" alt="CNH 3">
            <img src="images/imagem4.jpg" alt="CNH 4">
        </div>
    </div>

    <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <div class="actions">

    <button class="action-btn">
        <span class="icon">
            <!-- Histórico -->
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="8" r="4"/>
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
            </svg>
        </span>
        Histórico de emissões da CNH
    </button>

    <button class="action-btn">
        <span class="icon">
            <!-- Exportar -->
            <svg viewBox="0 0 24 24">
                <path d="M12 3v12"/>
                <path d="M8 7l4-4 4 4"/>
                <rect x="4" y="15" width="16" height="6"/>
            </svg>
        </span>
        Exportar
    </button>

    <button class="action-btn">
        <span class="icon">
            <!-- Remover -->
            <svg viewBox="0 0 24 24">
                <path d="M3 6h18"/>
                <path d="M8 6V4h8v2"/>
                <rect x="6" y="6" width="12" height="14"/>
            </svg>
        </span>
        Remover
    </button>

    <button class="action-btn">
        <span class="icon">
            <!-- QR Code -->
            <svg viewBox="0 0 24 24">
                <rect x="3" y="3" width="6" height="6"/>
                <rect x="15" y="3" width="6" height="6"/>
                <rect x="3" y="15" width="6" height="6"/>
                <path d="M15 15h3v3h-3z"/>
            </svg>
        </span>
        Copiar QR Code
    </button>

</div>

</main>

<script src="script.js"></script>
</body>
</html>
